name: SEMVER

on:
  # Only run semver checks on release tags and PRs to main
  push:
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  # Allow manual trigger
  workflow_dispatch:

# Cancel any in-flight jobs for the same PR/branch so there's only one active
# at a time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: full

jobs:
  semver:
    name: semver-${{ matrix.crate }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        crate:
          # Only crates with library targets can be semver-checked
          # Excluded: clmm-lp-cli (binary-only, no lib target)
          - clmm-lp-api
          - clmm-lp-data
          - clmm-lp-domain
          - clmm-lp-execution
          - clmm-lp-optimization
          - clmm-lp-protocols
          - clmm-lp-simulation
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for baseline comparison
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y make libfontconfig1-dev pkg-config build-essential
      - name: Check semver for ${{ matrix.crate }}
        uses: obi1kenobi/cargo-semver-checks-action@v2
        with:
          package: ${{ matrix.crate }}
          feature-group: all-features
          rust-toolchain: stable
          # For pre-1.0 versions, compare against the latest git tag
          # If no tag exists, this will compare against crates.io (if published)
          baseline-rev: ${{ github.event_name == 'push' && 'HEAD~1' || 'main' }}
