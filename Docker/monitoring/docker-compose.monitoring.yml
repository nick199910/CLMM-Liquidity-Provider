# =============================================================================
# Docker Compose - Monitoring Stack for CLMM Liquidity Provider
# =============================================================================
# 
# This file defines the monitoring infrastructure:
# - Prometheus (metrics collection)
# - Grafana (visualization)
# - Alertmanager (alerting)
# - Node Exporter (system metrics)
# - Postgres Exporter (database metrics)
#
# Usage:
#   docker-compose -f docker-compose.monitoring.yml up -d
#
# Access:
#   - Grafana: http://localhost:3001 (admin/admin)
#   - Prometheus: http://localhost:9090
#   - Alertmanager: http://localhost:9093
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Prometheus - Metrics Collection
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: clmm-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - clmm-monitoring
      - clmm-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # Grafana - Visualization
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.2.0
    container_name: clmm-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    networks:
      - clmm-monitoring
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # Alertmanager - Alert Routing
  # ---------------------------------------------------------------------------
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: clmm-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "9093:9093"
    networks:
      - clmm-monitoring
      - clmm-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # Node Exporter - System Metrics
  # ---------------------------------------------------------------------------
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: clmm-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - clmm-monitoring

  # ---------------------------------------------------------------------------
  # Postgres Exporter - Database Metrics
  # ---------------------------------------------------------------------------
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: clmm-postgres-exporter
    restart: unless-stopped
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-clmm}:${POSTGRES_PASSWORD:-clmm_password}@postgres:5432/${POSTGRES_DB:-clmm_lp}?sslmode=disable
    ports:
      - "9187:9187"
    networks:
      - clmm-monitoring
      - clmm-network
    depends_on:
      - prometheus

  # ---------------------------------------------------------------------------
  # Loki - Log Aggregation (Optional)
  # ---------------------------------------------------------------------------
  loki:
    image: grafana/loki:2.9.0
    container_name: clmm-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - clmm-monitoring
    volumes:
      - loki_data:/loki

  # ---------------------------------------------------------------------------
  # Promtail - Log Collector (Optional)
  # ---------------------------------------------------------------------------
  promtail:
    image: grafana/promtail:2.9.0
    container_name: clmm-promtail
    restart: unless-stopped
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - clmm-monitoring
    depends_on:
      - loki

# =============================================================================
# Networks
# =============================================================================
networks:
  clmm-monitoring:
    driver: bridge
  clmm-network:
    external: true
    name: docker_clmm-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:
  loki_data:
