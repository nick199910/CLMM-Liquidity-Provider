# =============================================================================
# Grafana Datasources Configuration
# =============================================================================

apiVersion: 1

datasources:
  # Prometheus datasource
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST

  # PostgreSQL datasource
  - name: PostgreSQL
    type: postgres
    url: postgres:5432
    database: clmm_lp
    user: ${POSTGRES_USER}
    secureJsonData:
      password: ${POSTGRES_PASSWORD}
    jsonData:
      sslmode: disable
      maxOpenConns: 5
      maxIdleConns: 2
      connMaxLifetime: 14400
    editable: false

  # Loki datasource (for logs)
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
